<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
      <script type="text/javascript" src="lib/html5shiv.js"></script>
      <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="../H-ui/static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../H-ui/static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../H-ui/lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../H-ui/static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="../H-ui/static/h-ui.admin/css/style.css" />
    <!--[if IE 6]>
      <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js"></script>
      <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>轮播图</title></head>
  
  <body>
    <nav class="breadcrumb">
      <i class="Hui-iconfont"></i>图文管理
      <span class="c-gray en">&gt;</span>轮播图
      <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新">
        <i class="Hui-iconfont"></i></a>
    </nav>
    <div class="page-container">
      <div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l">
          <a class="btn btn-primary radius" onclick="picture_add('添加图片','/picture-add.html')" href="javascript:;">
            <i class="Hui-iconfont"></i>添加图片</a></span>
        <span class="r">共有数据：
          <strong th:text="${imgSize}"></strong>条</span></div>
      <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
          <thead>
            <tr class="text-c">
              <th width="80">ID</th>
              <th width="100">轮播图</th>
              <th width="60">发布状态</th>
              <th width="100">操作</th></tr>
          </thead>
          <tbody>
            <tr class="text-c" th:each="img:${imgList}">
              <td th:text="${img.id}"></td>
              <td>
                <a href="javascript:;" onclick="picture_edit('图库编辑','picture-show.html','10001')">
                  <img width="210" height="100" class="picture-thumb" src="" th:src="@{${img.imgUrl}}" /></a>
              </td>
              <td class="td-status">
                <span class="label label-success radius" th:if="${img.state == 1}">已显示</span>
                <span class="label label-defaunt radius" th:if="${img.state == 0}">未显示</span></td>
              <td class="td-manage" th:if="${img.state == 1}">
                <a style="text-decoration:none" th:onclick="'picture_stop(this,'+${img.id}+');'" href="javascript:;" title="下架">
                  <i class="Hui-iconfont"></i></a>
                <a style="text-decoration:none" class="ml-5" onclick="picture_edit('图库编辑','picture-add.html','10001')" href="javascript:;" title="编辑">
                  <i class="Hui-iconfont"></i></a>
                <a style="text-decoration:none" class="ml-5" th:onclick="'picture_del(this,'+${img.id}+');'" href="javascript:;" title="删除">
                  <i class="Hui-iconfont"></i></a>
              </td>
              <td class="td-manage" th:if="${img.state == 0}">
                <a style="text-decoration:none" th:onclick="'picture_start(this,'+${img.id}+');'" href="javascript:;" title="发布">
                  <i class="Hui-iconfont"></i></a>
                <a style="text-decoration:none" class="ml-5" onclick="picture_edit('图库编辑','picture-add.html','10001')" href="javascript:;" title="编辑">
                  <i class="Hui-iconfont"></i></a>
                <a style="text-decoration:none" class="ml-5" th:onclick="'picture_del(this,'+${img.id}+');'" href="javascript:;" title="删除">
                  <i class="Hui-iconfont"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="../H-ui/lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="../H-ui/lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="../H-ui/static/h-ui/js/H-ui.min.js"></script>
    <script type="text/javascript" src="../H-ui/static/h-ui.admin/js/H-ui.admin.js"></script>
    <!--/_footer 作为公共模版分离出去-->
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="../H-ui/lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="../H-ui/lib/laypage/1.2/laypage.js"></script>
    <script type="text/javascript" th:inline="javascript">/*图片-添加*/
      function picture_add(title, url) {
        var index = layer.open({
          type: 2,
          title: title,
          content: url
        });
        layer.full(index);
      }

      /*图片-查看*/
      function picture_show(title, url, id) {
        var index = layer.open({
          type: 2,
          title: title,
          content: url
        });
        layer.full(index);
      }

      /*图片-下架*/
      function picture_stop(obj, id) {
        layer.confirm('确认要下架吗？',
        function(index) {
          $.ajax({
            type: 'POST',
            url: '/admin/imgState',
            data: {
              "id": id,
              "state": 0
            },
            dataType: 'text',
            success: function(data) {
              $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onclick="picture_start(this,' + id + ');"  href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
              $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">未显示</span>');
              $(obj).remove();
              layer.msg('已下架!', {
                icon: 5,
                time: 1000
              });
            },
            error: function(data) {
              layer.msg('下架失败!', {
                icon: 5,
                time: 1000
              });
            },
          });
        });
      }

      /*图片-发布*/
      function picture_start(obj, id) {
        layer.confirm('确认要显示吗？',
        function(index) {
          $.ajax({
            type: 'POST',
            url: '/admin/imgState',
            data: {
              "id": id,
              "state": 1
            },
            dataType: 'text',
            success: function(data) {
              $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_stop(this,' + id + ')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
              $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已显示</span>');
              $(obj).remove();
              layer.msg('已显示!', {
                icon: 6,
                time: 1000
              });
            },
            error: function(data) {
              layer.msg('失败!', {
                icon: 5,
                time: 1000
              });
            },
          });

        });
      }

      /*图片-编辑*/
      function picture_edit(title, url, id) {
        var index = layer.open({
          type: 2,
          title: title,
          content: url
        });
        layer.full(index);
      }

      /*图片-删除*/
      function picture_del(obj,id) {
        layer.confirm('确认要删除吗？',
        function(index) {
          $.ajax({
            type: 'POST',
            url: '/admin/imgDelete',
            data: {
                "id": id,
              },
            dataType: 'text',
            success: function(data) {
              $(obj).parents("tr").remove();
              layer.msg('已删除!', {
                icon: 1,
                time: 1000
              });
            },
            error: function(data) {
            	layer.msg('删除失敗!', {
                    icon: 1,
                    time: 1000
                  });
              console.log(data);
            },
          });
        });
      }</script>
  </body>

</html>
