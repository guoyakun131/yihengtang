<title>图文上传</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 图文上传 <span class="c-gray en">&gt;</span>图文列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
	<span class="l">
	<a class="btn btn-primary radius" data-title="添加图文" data-href="/article-add.html" onclick="add('添加图文','/article-add.html', '800', '600')" href="javascript:;">
	<i class="Hui-iconfont">&#xe600;</i> 添加图文</a></span> <span class="r">共有数据：<strong th:text="${articlesSize}"></strong> 条</span> </div>
		<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
				<tr class="text-c" >
					<th width="80">ID</th>
					<th width="150">标题</th>
					<th width="80">分类</th>
					<th width="80">作者</th>
					<th width="120">更新时间</th>
					<th width="75">浏览次数</th>
					<th width="110">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-c" th:each="articles:${articlesList}">
					<td th:text="${articles.id}"></td>
					<td class="text-l"><u style="cursor:pointer" class="text-primary" onClick="article_edit('查看','article-zhang.html','10001')" title="查看" th:text="${articles.details}"></u></td>
					<td th:text="${articles.type}"></td>
					<td th:text="${articles.author}"></td>
					<td th:text="${articles.time}"></td>
					<td th:text="${articles.browseInt}"></td>
					<td class="f-14 td-manage"> <a style="text-decoration:none" class="ml-5" onClick="article_edit('图文编辑','/article-add.html','10001')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5"  th:onclick="'javascript:article_del(this,'+${articles.id}+');'" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../H-ui/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="../H-ui/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../H-ui/static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="../H-ui/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../H-ui/lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="../H-ui/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript"  th:inline="javascript">

/**
 * 添加
 */
function add(title,url,w,h){
    layer_show(title, url, w, h);
}

/*资讯-添加*/
function article_add(title,url,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*资讯-编辑*/
function article_edit(title,url,id,w,h){
	
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*资讯-删除*/
function article_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '/admin/delete',
			data:{"id":id},
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

</script>
</body>
</html>
