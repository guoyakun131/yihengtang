<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>登陆</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0" />
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"></link>
	<script type="text/javascript" src="/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/adminLogin.css"></link>
</head>
<body>
 
  <div class="login">
 
  <h2>管理登录</h2>
  
   <hr class="hr"/>
   <form action="/admin/home" method="POST">
    <div class="input-group input-group-lg" id="input">
     <span class="input-group-addon" id="sizing-addon1">账户</span>
     <input type="text" class="form-control" placeholder="userName" aria-describedby="sizing-addon1" name="adminName"/>
    </div>
    <div class="input-group input-group-lg" id="input">
     <span class="input-group-addon" id="sizing-addon1">密     码</span>
     <input type="text" class="form-control" placeholder="password" aria-describedby="sizing-addon1" name="password"/>
    </div>
    <div class="btn-group" role="group" aria-label="..." id="button">
    <button type="submit" class="btn btn-default">登录</button>
    <span id="error" th:text="${error}"></span>
    </div>
    </form>
  </div>
</body>
</html>
